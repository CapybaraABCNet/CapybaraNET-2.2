    <script>
        const questions = [
        {
            question: "Правда ли то что капибары самые большие грызуны?",
            options: ["Да", "Нет"],
            answer: "Да"
        },
        {
            question: "Чем питаются капибары?",
            options: ["Мясом", "Ягодами", "Травой", "Овощами"],
            answer: "Травой"
        },
        {
            question: "Капибары Дружелюбные существа?",
            options: ["Да", "Нет"],
            answer: "Да"
        },
        {
            question: "В скольких группах живут капибары?",
            options: ["15-20", "50-75", "2-5", "10-15"],
            answer: "15-20"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById("question").innerText = currentQuestion.question;
        const optionsList = document.getElementById("options");
        optionsList.innerHTML = "";
        currentQuestion.options.forEach(option => {
            const li = document.createElement("li");
            li.innerText = option;
            li.addEventListener("click", () => selectOption(option));
            optionsList.appendChild(li);
        });
    }

    function selectOption(selectedOption) {
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedOption === currentQuestion.answer) {
            score++;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "Вы ответили правильно на ${score}, из ${questions.length} вопросов.";
        resultDiv.style.display = "block";
        document.getElementById("quiz").style.display = "none";
    }

    loadQuestion();
     let capybaraCount = 0;
let upgradeCost = 100;
let clickValue = 1;

const capybaraCountDisplay = document.getElementById('capybara-count');
const clickButton = document.getElementById('click-button');
const upgradeButton = document.getElementById('upgrade-button');

clickButton.addEventListener('click', () => {
    capybaraCount += clickValue;
    capybaraCountDisplay.textContent = `Капибар: ${capybaraCount}`;
});

upgradeButton.addEventListener('click', () => {
    if (capybaraCount >= upgradeCost) {
        capybaraCount -= upgradeCost;
        clickValue += 1; // Увеличиваем значение клика
        upgradeCost = Math.floor(upgradeCost * 1.5); // Увеличиваем стоимость улучшения
        capybaraCountDisplay.textContent = `Капибар: ${capybaraCount}`;
        upgradeButton.textContent = `Улучшить (${upgradeCost} капибар)`;
    } else {
        alert('Недостаточно капибар для улучшения!');
    }
});
